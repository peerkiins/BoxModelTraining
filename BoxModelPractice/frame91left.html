<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>frame 91left</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background: black;
            color: white;
        }

        body * {
            border: 1px solid white;
        }

        #container {
            width: 1220px;
            height: 847px;
        }

        #container * {
            float: left;
        }

        header {
            width: 1220px;
            height: 135px;
        }

        #logo {
            width: 129px;
            height: 43.41px;
            margin-top: 40px;
            margin-left: 48px;
        }

        nav {
            width: 404px;
            height: 54px;
            margin-top: 30px;
            margin-left: 228px;
        }

        #nav1 {
            width: 94px;
            height: 54px;
        }

        #nav2 {
            width: 143px;
            height: 54px;
            margin-left: 53px;
        }

        #nav3 {
            width: 57px;
            height: 54px;
            margin-left: 52px;
        }

        #signup {
            width: 196px;
            height: 34px;
            margin-top: 41px;
            margin-left: 159px;
            border-radius: 76.23px;
        }

        segment {
            width: 1014px;
            height: 490px;
            margin-left: 106px;
            margin-bottom: 136px;
        }

        #heading1 {
            width: 656px;
            height: 35.13px;
            margin-left: calc(286px - 106px);
        }

        #heading2 {
            width: 706px;
            height: 47px;
            margin-top: 27px;
            margin-left: calc(258px - 106px);
        }

        #paragraph1 {
            width: 480px;
            height: 338px;
            margin-top: 39px;
            margin-left: 2px;
        }

        #paragraph2 {
            width: 480px;
            height: 246px;
            margin-top: 39px;
            margin-left: 48px;
        }

        footer {
            width: 1106.44px;
            height: 54px;
            margin-left: 53px;
        }

        #share {
            width: 61px;
            height: 54px;
        }

        #icons {
            width: 73.48px;
            height: 20.12px;
            margin-left: 31px;
            margin-top: 16px;
        }

        #ig {
            width: 20.12px;
            height: 20.12px;
        }

        #tw {
            width: 20.12px;
            height: 20.12px;
            margin-left: 30px;
        }

        #policy {
            width: 110px;
            height: 28px;
            margin-top: calc(54px - (28px + 42px - 28px));
            margin-left: 220px;
        }

        #copyright {
            width: 167px;
            height: 25px;
            margin-top: calc(54px - (25px + 44px - 28px));
            margin-left: 55px;
        }

        #support {
            width: 196.44px;
            height: 34px;
            margin-top: calc(54px - (34px + 40px - 28px));
            margin-left: 184px;
            border-radius: 76.23px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <div id=logo>LOGO HERE</div>
            <nav>
                <a id="nav1">NAV 1</a>
                <a id="nav2">NAV 2</a>
                <a id="nav3">NAV 3</a>
            </nav>
            <button id="signup">button</button>
        </header>

        <segment>
            <div id="heading1">
                <h1></h1>
            </div>
            <div id="heading2">
                <h2></h2>
            </div>
            <div id="paragraph1">
                <p></p>
            </div>
            <div id="paragraph2">
                <p></p>
            </div>
        </segment>

        <footer>
            <div id="share"><a>share</a></div>
            <div id="icons">
                <a id="ig">icon1</a>
                <a id="tw">icon2</a>
            </div>
            <a id="policy">policy</a>
            <a id="copyright">copyright</a>
            <button id="support">Support</button>
        </footer>
    </div>
</body>

</html>
