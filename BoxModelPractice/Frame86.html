<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Frame86</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            background: black;
            color: white;
        }

        #container {
            height: 100%;
            /*847px*/
            width: 100%;
            /*1223px*/
        }

        #container * {
            outline: 1px solid white;
            float: left;
        }

        header {
            height: 6.72%;
            /*57px*/
            width: 91.33%;
            /*1117px*/
            margin-top: 34px;
            margin-left: calc((1223px / 2) - (1117px / 2));
        }

        #logo {
            height: 57px;
            width: 15.16%;
            /*169.39px*/
        }

        nav {
            height: 54px;
            width: 36.17%;
            /*404px*/
            margin-left: calc(50% - 15.16% - (36.17% / 2));
        }

        ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            text-align: center;
            font-size: 25px;
        }

        #signup {
            height: 34px;
            width: 17.55%;
            /*196px*/
            margin-top: calc(41px - 34px);
            margin-left: calc(100% - 15.16% - 36.17% - 17.55% - (50% - 15.16% - (36.17% / 2)));
            border-radius: 76.23px;
        }

        #multimedia {
            height: 563.39px;
            width: 62.63%;
            /*766px*/
            margin-top: 60px;
            margin-left: 6.13%;
            margin-right: -9.32%;
        }

        #headers {
            width: 33.43%;
            /*409px*/
            height: calc(174px + 53px + 22px + 4px);
            margin-top: 210px;
            margin-left: 82px;
        }

        #header1 {
            height: 174px;
            width: 100%;
            border: 1px solid white;
        }

        #header2 {
            height: 53px;
            width: 99.9%;
            margin-top: 20px;
        }

        footer {
            height: 54px;
            width: 90.433%;
            /*1106px*/
            margin-top: 56.5px;
            margin-left: 52px;
        }

        #share {
            height: 54px;
            width: 5.515%;
            /*61px*/
        }

        #icons {
            height: 20.12px;
            width: 6.643%;
            /*73.48px*/
            margin-top: calc((54px + 28px) - (45.88px + 20.12px));
            margin-left: 2.802%;
            /*31px*/
        }

        #ig {
            width: 27.382%;
            /*20.12px*/
            height: 20.12px;
        }

        #tw {
            width: 27.382%;
            /*20.12px*/
            height: 20.12px;
            margin-left: calc(100% - 27.382% * 2);
            /*29px*/
        }

        #policy {
            width: 9.946%;
            height: 28px;
            margin-top: calc((54px + 28px) - (28px + 41px));
            margin-left: 19.891%;
        }

        #terms {
            width: 15.099%;
            /*167px*/
            height: 25px;
            margin-top: calc((54px + 28px) - (43px + 25px));
            margin-left: 4.972%;
            /*55px*/
        }

        #support {
            width: 17.761%;
            /*196.44px*/
            height: 34px;
            margin-top: calc((54px + 28px) - (39px + 34px));
            margin-left: 16.636%;
            /*184px*/
            border-radius: 76.23px;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <div id=logo>LOGO HERE</div>
            <nav>
                <ul>
                    <li><a id="nav1">NAV1</a></li>
                    <li><a id="nav2">NAV2</a></li>
                    <li><a id="nav3">NAV3</a></li>
                </ul>
            </nav>
            <button id="signup">button</button>
        </header>
        <div id="headers">
            <h1 id="header1"></h1>
            <h2 id="header2"></h2>
        </div>
        <section id="multimedia">
            <div>photo</div>
        </section>
        <footer>
            <div id="share"><a>share</a></div>
            <div id="icons">
                <a id="ig">i1</a>
                <a id="tw">i2</a>
            </div>
            <a id="policy">policy</a>
            <a id="terms">terms</a>
            <button id="support">Support</button>
        </footer>
    </div>
</body>

</html>
